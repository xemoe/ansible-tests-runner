---
- name: sshfs | Testing mount_sshfs role
  hosts: mainbox
  become: yes
  vars:

    ssh_config_dir: /opt/ssh_config
    ssh_config_file: "{{ ssh_config_dir }}/config"
    ssh_config_debug: true
    ssh_config_hosts:
      mainbox:
        name: mainbox
        hostname: 172.100.0.200
        port: 22
        username: vagrant
        identity: id_rsa
        sshpass: vagrant
        active: true

    sshfs_mount_directory: logs
    sshfs_ssh_hostname: mainbox
    sshfs_ssh_directory: /var/log
    sshfs_ssh_options: "{{ ssh_config_hosts[sshfs_ssh_hostname] }}"
    sshfs_active: true
    sshfs_debug: true

  roles:
    - role: xemoe.mount_sshfs
    - role: 20-xemoe.mount_sshfs

