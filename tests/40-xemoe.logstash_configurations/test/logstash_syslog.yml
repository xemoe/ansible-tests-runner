---
syslog_http_endpoint: "https://sranweb/net-approve/api/debug"
syslog_http_api_key: "myapikey"

logstash_configurations:
  - configurations_file: 00-syslog.conf
    template_file: "opt/logstash/conf.d/00-syslog.conf.j2"
    logstash_inputs:
      tcp: 
        port: 9514
        type: "local_syslog"
        tags: ["syslog"]
    logstash_outputs:
      http: 
        url: "{{ syslog_http_endpoint }}?token={{ syslog_http_api_key }}"
        http_method: "post"
    logstash_filter_rules: "{{ rules }}"
    logstash_alerts_tag: "match_alerts"
    logstash_throttle_key: "%{alert_name}%{filter_priority}%{filter_message}%{syslog_hostname}"
    active: true

