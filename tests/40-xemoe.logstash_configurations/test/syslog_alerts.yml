---
logstash_http_endpoint: "https://sranweb/net-approve/api/debug"
logstash_http_api_key: "myapikey"
logstash_outputs:
  http: 
    url: "{{ logstash_http_endpoint }}?token={{ logstash_http_api_key }}"
    http_method: "post"
rules:
  5034b6ca0b71b62d1a75438864d93a8a:
    rule:
      alert_name: 'SSH Publickey authentication'
      alert_type: syslog
      description: ...
      filter_host: 192.168.1.1
      filter_priority: info
      filter_message: /publickey/
      threshold: 3
      period: 60
      enabled: true
    publishers:
      - publisher: email
        publisher_id: f3211ab9ea3e558501cc7cd4806ba421

