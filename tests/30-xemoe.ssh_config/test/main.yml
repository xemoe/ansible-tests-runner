---
- name: ssh_config | Testing ssh_config role
  hosts: mainbox
  become: yes
  vars:
    ssh_config_debug: true
    ssh_config_hosts:
      h01:
        name: mainbox
        hostname: 172.100.0.200
        port: 22
        username: vagrant
        identity: id_rsa
        active: true
      h02:
        name: secondbox
        hostname: 172.100.0.201
        port: 22
        username: vagrant
        identity: id_rsa
        active: true

  roles:
    - role: xemoe.ssh_config
    - role: 30-xemoe.ssh_config

